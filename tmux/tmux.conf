# setting the prefix from C-b to C-a
set -g prefix C-a
# free the original Ctrl-b prefix keybinding
unbind C-b
# ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1
# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# reload configuration with Prefix r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# splitting panes
bind ( split-window -h  # horizontal
bind ) split-window -v  # vertical

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Pane divider colors
#set -g pane-border-fg default
#set -g pane-border-bg default

#set -g pane-active-border-fg default
#set -g pane-active-border-bg default

# enable mouse support
set -g mouse on

# command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status bar
set -g status-fg black
set -g status-bg white

# status line
# Variable             Description
#  #H                  Hostname of local host
#  #h                  Hostname of local host without the domain name
#  #F                  Current window flag
#  #I                  Current window index
#  #P                  Current pane index
#  #S                  Current session name
#  #T                  Current window title
#  #W                  Current window name
#  ##                  A literal #
#  #(shell-command)    First line of the shell command’s output
#  #[attributes]       Color or attribute change

set -g status-utf8 on
# status line left side
#set -g status-left "#S"
set -g status-left-length 40
set -g status-left "Session: #S [#I:#P]"

# status line right side
# For date formats "man strftime"
#set -g status-right "\"#H\" %R %d-%B-%y"

# update the status bar every sixty seconds
#set -g status-interval 60
# center the window list
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# buffers
# enable vi mode
setw -g mode-keys vi

# Remapping copy/paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# A tmux solarized theme using Ethan Schoonover’s Solarized color scheme
# http://ethanschoonover.com/solarized
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# Tmux Plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

